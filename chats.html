<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column"> 
            <span>13:58</span>
        </div>
        <div class="status-bar__column">
         <span>100%</span>    
         <i class="fa-solid fa-battery-full fa-lg"></i> 
         <i class="fa-solid fa-bolt"></i>
        </div>
    </div> 
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
           <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
           <span><i class="fa-solid fa-music fa-lg"></i></span>
           <span><i class="fa-solid fa-gear fa-lg"></i></span>
           <span class="cog-dot"></span>
        </div>
    </header>
    <main class="main-screen">
        <a href="chat.html">
        <div class="user-component">
        <div class="user-component__column">
            <img src="https://th-thumbnailer.cdn-si-edu.com/wVkY4ktA-0JvRsuh8EASm6NoSNs=/1000x750/filters:no_upscale():focal(978x630:979x631)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/db/82/db8234fc-f167-4285-82bd-123d035e32ad/cats.jpg" 
            class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
                <h4 class="user-component__title">JK CHEON</h4>
                <h6 class="user-component__subtitle">Please check My Kokoa Accont Info</h6> 
            </div>
                </div>  
        <div class="user-component__column">
            <span class="user-component__time"> 21:22 </span>
            <div class="badge">1</div>
     </div>
    </div>
   </div>
 </a>
 </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">  
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">    
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification--dot"> </div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
      </nav>
  
      <div id="no-mobile">
        <span>Your screen is too big</span>
      </div>

      <script src="https://kit.fontawesome.com/cdf03d7ce6.js" 
    crossorigin="anonymous">   </script>
</body>
</html>
