<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column"> 
            <span>13:58</span>
        </div>
        <div class="status-bar__column">
         <span>100%</span>    
         <i class="fa-solid fa-battery-full fa-lg"></i> 
         <i class="fa-solid fa-bolt"></i>
        </div>
    </div> 

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
           <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
           <span><i class="fa-solid fa-music fa-lg"></i></span>
           <span><i class="fa-solid fa-gear fa-lg"></i></span>
           <span class="cog-dot"></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
        <div class="user-component__column">
            <img src="https://th-thumbnailer.cdn-si-edu.com/wVkY4ktA-0JvRsuh8EASm6NoSNs=/1000x750/filters:no_upscale():focal(978x630:979x631)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/db/82/db8234fc-f167-4285-82bd-123d035e32ad/cats.jpg" 
            class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">JK CHEON</h4>
                
            </div>
                </div>  
        <div class="user-component__column"></div>

    </div>

    <div class="friends-screen__channal">
        <div class="friends-screen__channal-header">
            <span>Channal</span>
            <i class="fa-solid fa-chevron-up fa-xs"></i>

        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://th-thumbnailer.cdn-si-edu.com/wVkY4ktA-0JvRsuh8EASm6NoSNs=/1000x750/filters:no_upscale():focal(978x630:979x631)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/db/82/db8234fc-f167-4285-82bd-123d035e32ad/cats.jpg" 
                class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title--not-bold">Channal</h4>
                    
                </div>
                    </div>  
            <div class="user-component__column">
            <div>
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
           </div>
        </div>

    </div>

</main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-solid fa-user-large fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">  
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                    
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification--dot"> </span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
      </nav>
      <div id="splash-screen">
        <i class="fa-solid fa-comment   "></i>
      </div>

      <div id="no-mobile">
        <span>Your screen is super big</span>
      </div>

    
      <script src="https://kit.fontawesome.com/cdf03d7ce6.js" 
    crossorigin="anonymous">   </script>
</body>
</html>
